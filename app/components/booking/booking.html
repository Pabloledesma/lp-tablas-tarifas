<div class="col-lg-6 col-md-6 col-xs-12">
    <form class="form-horizontal">
        <div class="form-group form-group-sm">
            <div class="col-sm-10 col-sm-offset-2">
                <label class="control-label">
                    <input type="radio"> Round trip
                </label>
                <label class="control-label">
                    <input type="radio"> One-way
                </label>    
            </div>
        </div>
        
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="from">From</label>
            <div class="col-sm-10">
                <select class="form-control" id="from">
                    <option>--Select country--</option>
                    <option 
                        *ngFor="let origin of origins"
                        value="{{origin.iata}}"
                    >
                        {{origin.name}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="to">To</label>
            <div class="col-sm-10">
               <select class="form-control" id="to">
                    <option selected>--Select country--</option>
                    <option 
                        *ngFor="let destination of destinations"
                        value="{{destination.iata}}"
                    >
                        {{destination.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="form-group form-group-sm">
            <div class="col-sm-10 col-sm-offset-2">
                <label class="control-label">
                    <input type="checkbox"> Bussines Class
                </label>
                <label class="control-label">
                    <input type="checkbox"> Economy Class
                </label>    
            </div>
        </div>

        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="to">Departure</label>
            <div class="col-sm-10">
               <input class="form-control" type="date" name="departure">
            </div>
        </div>

         <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="to">Return</label>
            <div class="col-sm-10">
               <input class="form-control" type="date" name="return">
            </div>
        </div>

         <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="to">Adults(+12)</label>
            <div class="col-sm-2">
               <select class="form-control" id="adults">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

             <label class="col-sm-2 control-label" for="to">Childrens</label>
            <div class="col-sm-2">
               <select class="form-control" id="childrens">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

             <label class="col-sm-2 control-label" for="to">Infants</label>
            <div class="col-sm-2">
               <select class="form-control" id="infants">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button type="submit" class="btn btn-default">Search flight</button>
            </div>
        </div>
        
    </form>
</div>
